<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fahmid School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #334155;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 24px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 10px 40px rgba(0, 178, 255, 0.1);
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            filter: grayscale(20%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .offline-tips {
            background: linear-gradient(135deg, #e0f7ff 0%, #f0fbff 100%);
            border: 2px solid #00B2FF;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .offline-tips h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #0f172a;
            font-weight: 700;
        }

        .offline-tips ul {
            list-style: none;
            padding-left: 0;
        }

        .offline-tips li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.9375rem;
            color: #334155;
        }

        .offline-tips li:before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #00B2FF;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .retry-button {
            background: linear-gradient(135deg, #00B2FF 0%, #0090CC 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 178, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 178, 255, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .retry-button.loading .spinner {
            display: inline-block;
        }

        .retry-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connection-status {
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .connection-status.offline {
            background: #fee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .connection-status.online {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
            color: #2e7d32;
        }

        /* Brand accent line */
        .offline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #00B2FF 0%, #0090CC 100%);
            border-radius: 0 0 4px 4px;
        }

        .offline-container {
            position: relative;
            padding-top: 3.5rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .offline-container {
                padding: 3rem 1.5rem 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we've saved your place!</p>

        <div class="offline-tips">
            <h3>While you're offline:</h3>
            <ul>
                <li>Your data is safe and cached</li>
                <li>Some features may be limited</li>
                <li>Changes will sync when reconnected</li>
            </ul>
        </div>

        <button class="retry-button" onclick="checkConnection()">
            <span class="spinner"></span>
            <span class="button-text">üîÑ Try Again</span>
        </button>

        <div class="connection-status offline" id="status">
            <span>‚óè</span>
            <span>No internet connection</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            
            if (navigator.onLine) {
                status.className = 'connection-status online';
                status.innerHTML = '<span>‚óè</span><span>Connected</span>';
            } else {
                status.className = 'connection-status offline';
                status.innerHTML = '<span>‚óè</span><span>No internet connection</span>';
            }
        }

        // Try to reconnect
        async function checkConnection() {
            const button = document.querySelector('.retry-button');
            button.classList.add('loading');

            try {
                // Try to fetch a small file to test connection
                const response = await fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-store'
                });

                if (response.ok) {
                    // Connection restored - reload page
                    window.location.reload();
                } else {
                    throw new Error('No connection');
                }
            } catch (error) {
                // Still offline
                button.classList.remove('loading');
                alert('Still offline. Please check your internet connection.');
            }
        }

        // Listen for connection changes
        window.addEventListener('online', () => {
            updateStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', updateStatus);

        // Initial status check
        updateStatus();

        // Periodic connection check
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-store' })
                    .then(() => window.location.reload())
                    .catch(() => {});
            }
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View photos and memories from school events, activities, and daily life at Fahmid School.">
    <title>Gallery - Fahmid Nursery & Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Hamburger Menu (Mobile) -->
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <div class="sidebar-header">
            <div class="logo-text">Fahmid School</div>
        </div>

        <div class="sidebar-content">
            <ul role="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="school-life.html">School Life</a></li>
                <li><a href="gallery.html" aria-current="page">Gallery</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <div id="user-status" aria-live="polite">Loading...</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <article class="container">
            <header>
                <h1>Gallery</h1>
                <p class="lead">Memories from school events and daily life.</p>
            </header>

            <section aria-label="Photo gallery">
                <div class="gallery-grid">
                    <button class="gallery-item" aria-label="View school event photo">
                        <img src="https://source.unsplash.com/random/400x300/?school-event" alt="School event with students and teachers">
                    </button>
                    <button class="gallery-item" aria-label="View children playing photo">
                        <img src="https://source.unsplash.com/random/400x300/?kids-playing" alt="Children playing outdoors">
                    </button>
                    <button class="gallery-item" aria-label="View class activity photo">
                        <img src="https://source.unsplash.com/random/400x300/?class-activity" alt="Students engaged in class activity">
                    </button>
                    <button class="gallery-item" aria-label="View sports day photo">
                        <img src="https://source.unsplash.com/random/400x300/?sports-day" alt="Students participating in sports day">
                    </button>
                    <button class="gallery-item" aria-label="View graduation photo">
                        <img src="https://source.unsplash.com/random/400x300/?graduation" alt="Graduation ceremony">
                    </button>
                    <button class="gallery-item" aria-label="View art class photo">
                        <img src="https://source.unsplash.com/random/400x300/?art-class" alt="Students in art class">
                    </button>
                </div>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Fahmid Nursery and Primary School. All rights reserved.</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
        <button class="lightbox-close" aria-label="Close image viewer">&times;</button>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
</body>
</html>

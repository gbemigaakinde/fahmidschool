<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Portal - Fahmid Nursery & Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Pupil Header -->
    <header style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); padding: var(--space-xl); text-align: center; color: var(--color-white); box-shadow: var(--shadow-lg);">
        <div class="logo-text" style="color: var(--color-white); margin-bottom: var(--space-sm);">Fahmid School</div>
        <h1 style="color: var(--color-white); margin-bottom: var(--space-sm);">Pupil Portal</h1>
        <p id="pupil-welcome" style="font-size: var(--font-size-lg); margin-bottom: var(--space-md);">Welcome back!</p>
        <div id="user-status">
            <button class="btn" onclick="logout()" style="background: var(--color-white); color: var(--color-success); border-color: var(--color-white);">
                Logout
            </button>
        </div>
    </header>

    <main class="container" id="main-content" style="padding: var(--space-2xl) var(--space-lg); max-width: 1000px;">
        <div class="admin-card">
            <h2 style="text-align: center; color: var(--color-primary-dark); margin-bottom: var(--space-sm);">üìä My Academic Results</h2>
            <p style="text-align: center; color: var(--color-gray-600); margin-bottom: var(--space-xl);">View your performance across all terms and subjects.</p>

            <div style="text-align: center; margin: var(--space-xl) 0;">
                <a href="print-results.html" class="btn" style="background: var(--color-success);">
                    üñ®Ô∏è View & Print Results
                </a>
            </div>

            <div id="results-container">
                <!-- Loading skeleton -->
                <div class="skeleton-container">
                    <div class="skeleton" style="height: 40px; width: 50%; margin: var(--space-xl) auto var(--space-lg);"></div>
                    <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                    <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                    <div class="skeleton" style="height: 30px; margin-bottom: var(--space-lg);"></div>
                    
                    <div class="skeleton" style="height: 40px; width: 50%; margin: var(--space-xl) auto var(--space-lg);"></div>
                    <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                    <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: var(--space-2xl);">
            <a href="index.html" class="btn" style="background: var(--color-gray-600);">‚Üê Back to School Website</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer" style="margin-left: 0;">
        <div class="container">
            <p>&copy; 2026 Fahmid Nursery and Primary School. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
    <script src="pupil.js"></script>

    <style>
        /* Pupil-specific styles */
        .results-term-section {
            margin: var(--space-2xl) 0;
            padding: var(--space-xl);
            background: var(--color-gray-50);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--color-success);
        }

        .results-term-section h3 {
            color: var(--color-success);
            border-bottom: 2px solid var(--color-success);
            padding-bottom: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .results-table {
            width: 100%;
            margin: var(--space-lg) 0;
        }

        .results-table th {
            background: var(--color-success);
            color: var(--color-white);
        }

        .results-table td {
            font-weight: var(--font-weight-medium);
        }

        .results-table tr:hover {
            background: var(--color-gray-100);
        }

        .grade-excellent {
            color: var(--color-success);
            font-weight: var(--font-weight-bold);
        }

        .grade-good {
            color: #2196F3;
            font-weight: var(--font-weight-bold);
        }

        .grade-fair {
            color: var(--color-warning);
            font-weight: var(--font-weight-bold);
        }

        .grade-fail {
            color: var(--color-danger);
            font-weight: var(--font-weight-bold);
        }

        @media (max-width: 768px) {
            .results-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</body>
</html>

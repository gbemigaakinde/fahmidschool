<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Results - Fahmid Nursery & Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @media print {
            body { 
                margin: 0; 
                padding: 20px; 
                font-size: 12pt;
                background: var(--color-white);
            }
            .no-print { 
                display: none !important; 
            }
            table { 
                page-break-inside: avoid; 
            }
            .result-sheet {
                box-shadow: none;
            }
            h1, h2, h3 {
                page-break-after: avoid;
            }
            .results-table {
                page-break-inside: avoid;
            }
        }
        
        .result-sheet {
            max-width: 800px;
            margin: var(--space-xl) auto;
            border: 3px double var(--color-primary-dark);
            padding: var(--space-2xl);
            background: var(--color-white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-xl);
        }
        
        .school-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-xl);
            border-bottom: 2px solid var(--color-primary);
        }
        
        .school-header h1 {
            color: var(--color-primary-dark);
            font-size: var(--font-size-2xl);
            margin-bottom: var(--space-sm);
        }
        
        .school-header .logo-text {
            font-size: var(--font-size-xl);
            color: var(--color-primary);
            margin-bottom: var(--space-md);
        }
        
        .pupil-info {
            margin: var(--space-xl) 0;
            font-size: var(--font-size-base);
            background: var(--color-gray-50);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
        }
        
        .pupil-info p {
            margin-bottom: var(--space-sm);
            display: flex;
            justify-content: space-between;
        }

        .pupil-info strong {
            min-width: 120px;
        }

        .results-section {
            margin: var(--space-2xl) 0;
        }

        .term-heading {
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0 var(--space-lg);
        }

        .signature-section {
            margin-top: var(--space-3xl);
            padding-top: var(--space-xl);
            border-top: 2px solid var(--color-gray-300);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .signature-box {
            flex: 1;
            padding: var(--space-md);
        }

        .signature-line {
            width: 100%;
            max-width: 200px;
            border-top: 2px solid var(--color-gray-700);
            margin: var(--space-xl) auto var(--space-sm);
        }
    </style>
</head>
<body>
    <div class="result-sheet">
        <div class="school-header">
            <div class="logo-text">Fahmid School</div>
            <h1>Academic Report Card</h1>
            <p><strong>Session: 2025/2026</strong></p>
        </div>

        <div class="pupil-info" id="pupil-info">
            <p><strong>Name:</strong> <span id="print-name">
                <span class="skeleton" style="height: 20px; width: 200px; display: inline-block;"></span>
            </span></p>
            <p><strong>Class:</strong> <span id="print-class">
                <span class="skeleton" style="height: 20px; width: 150px; display: inline-block;"></span>
            </span></p>
            <p><strong>Date:</strong> <span id="print-date"></span></p>
        </div>

        <div id="print-results-container" class="results-section">
            <!-- Loading skeleton -->
            <div class="skeleton-container">
                <div class="skeleton" style="height: 40px; margin-bottom: var(--space-lg);"></div>
                <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                <div class="skeleton" style="height: 30px; margin-bottom: var(--space-sm);"></div>
                <div class="skeleton" style="height: 30px; margin-bottom: var(--space-lg);"></div>
            </div>
        </div>

        <div class="signature-section no-print-border">
            <div class="signature-box">
                <div class="signature-line"></div>
                <p><strong>Class Teacher's Signature</strong></p>
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                <p><strong>Principal's Signature</strong></p>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin: var(--space-2xl);" class="no-print">
        <button class="btn" onclick="window.print()" style="background: var(--color-primary); margin-right: var(--space-sm);">
            üñ®Ô∏è Print This Page
        </button>
        <button class="btn" onclick="window.location.href='pupil.html'" style="background: var(--color-gray-600);">
            ‚Üê Back to Portal
        </button>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="polite" aria-atomic="true" class="no-print"></div>

    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
    <script src="print-results.js"></script>
</body>
</html>

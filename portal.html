<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Fahmid Nursery & Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="IMG_4628.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
 <!-- Replace your current Firebase scripts with these -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- PWA Meta Tags -->
<meta name="theme-color" content="#2196F3">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Fahmid School">

<!-- iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Fahmid School">
<link rel="apple-touch-icon" href="/IMG_4628.jpeg">

<!-- Microsoft Meta Tags -->
<meta name="msapplication-TileColor" content="#2196F3">
<meta name="msapplication-TileImage" content="/IMG_4628.jpeg">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="portal-loading" id="portal-loading">
        <div class="loading-spinner"></div>
        <p>Loading your dashboard...</p>
    </div>

    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--color-gray-100);">
        <div class="portal-welcome">
            <div class="logo-text" style="font-size: var(--font-size-3xl); color: var(--color-primary-dark); margin-bottom: var(--space-xl);">
                Fahmid School
            </div>
            <h1>Welcome to Your Portal</h1>
            <p id="role-message">Redirecting to your dashboard...</p>
            
            <!-- Progress indicator -->
            <div style="width: 200px; height: 4px; background: var(--color-gray-300); border-radius: var(--radius-lg); margin: var(--space-xl) auto; overflow: hidden;">
                <div style="height: 100%; background: var(--color-primary); width: 0%; animation: progressBar 2s ease-in-out infinite;"></div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
    
    <script>
        /**
         * FIXED: Portal Redirect Logic
         * Prevents premature redirects during Firebase initialization
         */
        
        const roleMessage = document.getElementById('role-message');
        let authCheckComplete = false;
        let redirectTimeout = null;
        
        // CRITICAL FIX: Wait for Firebase to fully initialize
        auth.onAuthStateChanged(async (user) => {
            // Clear any pending redirect
            if (redirectTimeout) {
                clearTimeout(redirectTimeout);
                redirectTimeout = null;
            }
            
            if (user) {
                try {
                    roleMessage.textContent = 'Checking your access level...';
                    
                    // FIXED: Add retry logic for network issues
                    let attempts = 0;
                    let userDoc = null;
                    
                    while (attempts < 3 && !userDoc) {
                        try {
                            const doc = await db.collection('users').doc(user.uid).get();
                            if (doc.exists) {
                                userDoc = doc;
                                break;
                            }
                        } catch (error) {
                            attempts++;
                            console.warn(`Attempt ${attempts}/3 failed:`, error.code);
                            
                            // Wait before retry (exponential backoff)
                            if (attempts < 3) {
                                await new Promise(resolve => setTimeout(resolve, 1000 * attempts));
                            }
                        }
                    }
                    
                    if (userDoc && userDoc.exists) {
                        const role = userDoc.data().role;
                        roleMessage.textContent = `Welcome! Redirecting to ${role} portal...`;
                        
                        authCheckComplete = true;
                        
                        // FIXED: Only redirect after successful role verification
                        redirectTimeout = setTimeout(() => {
                            if (role === 'admin') {
                                window.location.replace('admin.html');
                            } else if (role === 'teacher') {
                                window.location.replace('teacher.html');
                            } else if (role === 'pupil') {
                                window.location.replace('pupil.html');
                            } else {
                                throw new Error('Unknown role: ' + role);
                            }
                        }, 800);
                    } else {
                        throw new Error('User profile not found after 3 attempts');
                    }
                    
                } catch (error) {
                    console.error('Portal redirect error:', error);
                    roleMessage.textContent = 'Error loading your profile';
                    authCheckComplete = true;
                    
                    if (window.showToast) {
                        window.showToast(
                            'Unable to load your profile. Please try logging in again.',
                            'danger',
                            5000
                        );
                    }
                    
                    // FIXED: Sign out before redirecting to prevent loop
                    await auth.signOut();
                    
                    redirectTimeout = setTimeout(() => {
                        window.location.replace('login.html');
                    }, 3000);
                }
            } else {
                // FIXED: Only redirect if auth check is complete
                // (prevents redirect during initial Firebase initialization)
                if (authCheckComplete) {
                    roleMessage.textContent = 'Please log in to continue';
                    
                    if (window.showToast) {
                        window.showToast('Session expired. Please log in again.', 'warning');
                    }
                    
                    redirectTimeout = setTimeout(() => {
                        window.location.replace('login.html');
                    }, 1500);
                } else {
                    // Firebase is still initializing, wait a bit longer
                    roleMessage.textContent = 'Initializing...';
                    console.log('⏳ Waiting for Firebase auth to initialize...');
                    
                    // Set a safety timeout (10 seconds max wait)
                    redirectTimeout = setTimeout(() => {
                        console.warn('⚠️ Auth initialization timeout');
                        roleMessage.textContent = 'Please log in to continue';
                        window.location.replace('login.html');
                    }, 10000);
                }
            }
        });
        
        // FIXED: Mark auth as initialized after first check
        setTimeout(() => {
            authCheckComplete = true;
        }, 2000);
    </script>

    <style>
        /* Portal-specific loading styles */
        .portal-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--color-gray-300);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .portal-loading p {
            margin-top: var(--space-lg);
            color: var(--color-gray-700);
            font-size: var(--font-size-lg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes progressBar {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .portal-welcome {
            text-align: center;
            padding: var(--space-3xl);
            background: var(--color-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            margin: var(--space-xl);
        }

        .portal-welcome h1 {
            margin-bottom: var(--space-md);
        }

        .portal-welcome p {
            color: var(--color-gray-600);
            font-size: var(--font-size-lg);
        }
    </style>
    <!-- PWA Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
                console.log('✓ Service Worker registered');
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
    });
}
</script>
</body>
</html>

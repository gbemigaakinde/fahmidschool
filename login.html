<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fahmid Nursery & Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Back to Home Link -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="index.html" class="btn" style="background: var(--color-white); color: var(--color-primary-dark); border: 2px solid var(--color-primary);">
            ‚Üê Back to Home
        </a>
    </div>

    <main id="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo-text" style="color: var(--color-primary-dark); margin-bottom: var(--space-md);">Fahmid School</div>
                <h2 id="auth-title">Login</h2>
            </div>

            <form id="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="your.email@example.com" required aria-required="true" autocomplete="email">
                    <span class="error-message" id="email-error">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter your password" required aria-required="true" autocomplete="current-password">
                    <span class="error-message" id="password-error">Password must be at least 6 characters</span>
                </div>

                <div id="role-selection" style="display:none; margin: var(--space-md) 0;">
                    <fieldset>
                        <legend style="font-weight: var(--font-weight-medium); margin-bottom: var(--space-sm);">Register As:</legend>
                        <div style="display: flex; gap: var(--space-lg); justify-content: center;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="role" value="teacher" style="margin-right: var(--space-xs);">
                                <span>Teacher</span>
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="role" value="pupil" checked style="margin-right: var(--space-xs);">
                                <span>Pupil/Parent</span>
                            </label>
                        </div>
                    </fieldset>
                </div>

                <button type="submit" id="auth-btn" class="btn" style="width: 100%; margin-top: var(--space-lg);">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display:none;">Processing...</span>
                </button>
            </form>

            <div class="auth-links">
                <a href="#" class="toggle-link" id="toggle-link">Need an account? Register</a>
                <a href="#" id="forgot-password-link" style="display:block; margin-top: var(--space-sm); font-size: var(--font-size-sm); text-align: center;">Forgot password?</a>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
    <script>
        /**
         * Login/Register Page Logic
         */
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('auth-btn');
            const toggle = document.getElementById('toggle-link');
            const roleDiv = document.getElementById('role-selection');
            const form = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            
            let isLoginMode = true;

            /**
             * Validate email format
             * @param {string} email - Email to validate
             * @returns {boolean} True if valid
             */
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            /**
             * Show field error
             * @param {HTMLElement} input - Input element
             * @param {string} errorId - Error element ID
             */
            function showFieldError(input, errorId) {
                input.classList.add('error');
                input.classList.remove('success');
                document.getElementById(errorId).classList.add('visible');
                input.setAttribute('aria-invalid', 'true');
            }

            /**
             * Show field success
             * @param {HTMLElement} input - Input element
             * @param {string} errorId - Error element ID
             */
            function showFieldSuccess(input, errorId) {
                input.classList.remove('error');
                input.classList.add('success');
                document.getElementById(errorId).classList.remove('visible');
                input.setAttribute('aria-invalid', 'false');
            }

            /**
             * Validate email field
             * @returns {boolean} True if valid
             */
            function validateEmail() {
                const email = emailInput.value.trim();
                if (!email || !isValidEmail(email)) {
                    showFieldError(emailInput, 'email-error');
                    return false;
                }
                showFieldSuccess(emailInput, 'email-error');
                return true;
            }

            /**
             * Validate password field
             * @returns {boolean} True if valid
             */
            function validatePassword() {
                const password = passwordInput.value;
                if (!password || password.length < 6) {
                    showFieldError(passwordInput, 'password-error');
                    return false;
                }
                showFieldSuccess(passwordInput, 'password-error');
                return true;
            }

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);

            // Clear errors on input
            emailInput.addEventListener('input', () => {
                if (emailInput.classList.contains('error')) {
                    emailInput.classList.remove('error');
                    document.getElementById('email-error').classList.remove('visible');
                }
            });
            passwordInput.addEventListener('input', () => {
                if (passwordInput.classList.contains('error')) {
                    passwordInput.classList.remove('error');
                    document.getElementById('password-error').classList.remove('visible');
                }
            });

            /**
             * Toggle between login and register modes
             */
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;

                if (isLoginMode) {
                    title.textContent = 'Login';
                    btn.querySelector('.btn-text').textContent = 'Login';
                    toggle.textContent = 'Need an account? Register';
                    roleDiv.style.display = 'none';
                    forgotPasswordLink.style.display = 'block';
                    passwordInput.setAttribute('autocomplete', 'current-password');
                } else {
                    title.textContent = 'Register';
                    btn.querySelector('.btn-text').textContent = 'Register';
                    toggle.textContent = 'Already have an account? Login';
                    roleDiv.style.display = 'block';
                    forgotPasswordLink.style.display = 'none';
                    passwordInput.setAttribute('autocomplete', 'new-password');
                }

                // Clear any validation states
                emailInput.classList.remove('error', 'success');
                passwordInput.classList.remove('error', 'success');
                document.getElementById('email-error').classList.remove('visible');
                document.getElementById('password-error').classList.remove('visible');
            });

            /**
             * Handle forgot password
             */
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                const email = prompt('Enter your email address:');
                if (email && isValidEmail(email)) {
                    btn.disabled = true;
                    resetPassword(email);
                    // resetPassword will handle re-enabling button via toast callbacks
                    setTimeout(() => btn.disabled = false, 3000);
                } else if (email) {
                    window.showToast('Please enter a valid email address', 'warning');
                }
            });

            /**
             * Handle form submission
             */
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();

                if (!isEmailValid || !isPasswordValid) {
                    window.showToast('Please fix the errors before submitting', 'warning');
                    return;
                }

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Show loading state
                btn.disabled = true;
                btn.classList.add('loading');
                btn.querySelector('.btn-text').style.display = 'none';
                btn.querySelector('.btn-loading').style.display = 'inline';

                try {
                    if (isLoginMode) {
                        await login(email, password);
                    } else {
                        const role = document.querySelector('input[name="role"]:checked').value;
                        await register(email, password, role);
                    }
                } catch (error) {
                    // Error handling is done in firebase-init.js
                    console.error('Auth error:', error);
                } finally {
                    // Reset button state
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btn.querySelector('.btn-text').style.display = 'inline';
                    btn.querySelector('.btn-loading').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
